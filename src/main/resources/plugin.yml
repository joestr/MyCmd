  mycmd.preset.admin:
    description: Berechtigung fuer die Admin- und Spieler-Befehle von MyCmd.
    default: op
    children:
      mycmd.chatcolor: true
      mycmd.command.warps: true
      mycmd.command.warp: true
      mycmd.command.setwarp: true
      mycmd.command.delwarp: true
      mycmd.command.home: true
      mycmd.command.sethome: true
      mycmd.command.delhome: true
      mycmd.command.home.other: true
      mycmd.command.sethome.other: true
      mycmd.command.delhome.other: true
      mycmd.command.home2: true
      mycmd.command.sethome2: true
      mycmd.command.delhome2: true
      mycmd.command.home2.other: true
      mycmd.command.sethome2.other: true
      mycmd.command.delhome2.other: true
      mycmd.command.tpa: true
      mycmd.command.tpahere: true
      mycmd.command.tpaccept: true
      mycmd.command.tpdeny: true
      mycmd.command.spawn: true
      mycmd.command.setspawn: true
      mycmd.command.delspawn: true
      mycmd.command.ping: true
      mycmd.command.ping.other: true
      mycmd.command.ram: true
      mycmd.command.seen: true
      mycmd.command.rank: true
      mycmd.command.tell: true
      mycmd.command.reply: true
      mycmd.command.mycmd: true
      mycmd.command.wiki: true
      mycmd.command.navi: true
      mycmd.command.list: true
      mycmd.command.map: true
      mycmd.command.worldspawn: true
      mycmd.command.worldspawn.other: true
      mycmd.command.setworldspawn: true
      mycmd.command.kick: true
      mycmd.command.ban: true
      mycmd.command.ban-ip: true
      mycmd.command.banlist: true
      mycmd.command.pardon: true
      mycmd.command.pardon-ip: true
      mycmd.command.whitelist: true
      mycmd.command.motd: true
      mycmd.command.motd.edit: true
      mycmd.command.pvp: true
