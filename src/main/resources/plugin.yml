      #mycmd.command.help: true
      mycmd.command.room: true
  mycmd.preset.spieler:
    description: Berechtigung fuer die Spieler-Befehle von MyCmd.
    default: true
    children:
      mycmd.command.warps: true
      mycmd.command.warp: true
      mycmd.command.home: true
      mycmd.command.sethome: true
      mycmd.command.delhome: true
      mycmd.command.home2: true
      mycmd.command.sethome2: true
      mycmd.command.delhome2: true
      mycmd.command.spawn: true
      mycmd.command.ping: true
      mycmd.command.tell: true
      mycmd.command.reply: true
      mycmd.command.wiki: true
      mycmd.command.navi: true
      mycmd.command.list: true
      mycmd.command.map: true
      mycmd.command.worldspawn: true
      mycmd.command.pvp: true
      #mycmd.command.help: true
      mycmd.command.room: true